                <div class="form-group">

                <div class="d-flex justify-content-begin mt-3">
                    <button class="btn btn-primary" onclick="startTimer()" id="startBtn">Start</button> &nbsp
                    <button class="btn btn-danger" onclick="stopTimer()" id="stopBtn">Stop</button> &nbsp
                    <button class="btn btn-secondary" onclick="resetTimer()" id="resetBtn">Reset</button> &nbsp

    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();

            $('#addDataBtn').click(function () {
                alert('Add new data logic goes here.');
            });
        });

        let interval;
        let cnt = 0;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function counter() {
            cnt++;
            document.getElementById("counter").textContent = cnt;
        }

        function startTimer() {
            if(!interval) {
                interval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            clearInterval(interval);
            interval = null;
            seconds = 0;
            minutes = 0;
            hours = 0;
            cnt = 0;
            document.getElementById("counter").textContent = cnt;
            updateDisplay();
        }

        function updateTimer() {
            seconds++;
            if(seconds == 60) {
                seconds = 0;
                minutes++;
                if(minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
            const formattedTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
            document.getElementById("timer").textContent = formattedTime;
        }

        function pad(value) {
            return value < 10 ? "0" + value : value;
        }
    </script>
